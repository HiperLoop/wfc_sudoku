<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sudoku</title>
        <link rel="stylesheet" href="look.css">
        <script type ="module" src="main.js"></script>
    </head>
    <body>
        <span id="colourPick">Colour theme: </span>
        <select id="paletteSelector" class="colour_one" class="colour_two">
            <option value="0">Light</option>
            <option value="1">Dark</option>
        </select>
        <button id="solve_button" type="button" class="colour_one">Solve</button>
        <button id="clear_button" type="button" class="colour_one">Clear</button>
        <button id="load_button" type="button" class="colour_one">Load</button>
        <select id="load_options" class="colour_one" class="colour_two">
            <option value="0">Easy</option>
            <option value="1">Medium</option>
            <option value="2">ALS</option>
            <option value="3">Paste string</option>
        </select>
        <input type="text" id="PGN" style='visibility:hidden' class="colour_one">
        <button id="copy_button" type="button" class="colour_one">Copy sudoku</button>
        <select id="givenSelector" class="colour_one" class="colour_two">
            <option value="0">Whole Sudoku</option>
            <option value="1">Starting numbers</option>
        </select>
        <button id="generate_button" type="button" class="colour_one">Generate new</button>
        <input type="range" min="0" max="127" value="63" class="slider" id="difficulty">
        <span id="diff">Difficulty: <span id="diffValue"></span></span>
        <canvas id="myCanvas" width="100" height="100"></canvas>
    </body>
</html>
