<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sudoku</title>
        <link rel="stylesheet" href="look.css">
        <script type ="module" src="main.js"></script>
    </head>
    <body>
        <button id="solve_button" type="button">Solve</button>
        <button id="clear_button" type="button">Clear</button>
        <button id="load_button" type="button">Load</button>
        <select id="load_options">
            <option value="0">Easy</option>
            <option value="1">Medium</option>
            <option value="2">ALS</option>
            <option value="3">Paste string</option>
        </select>
        <input type="text" id="PGN" style='visibility:hidden'>
        <button id="copy_button" type="button">Copy sudoku</button>
        <select id="givenSelector">
            <option value="0">Whole Sudoku</option>
            <option value="1">Starting numbers</option>
        </select>
        <canvas id="myCanvas" width="100" height="100"></canvas>
    </body>
</html>
